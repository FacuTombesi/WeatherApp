<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/weatherapp_project-favicon.png" type="image/x-icon">
    <title>Weather App</title>
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-title">
        <img src="./img/weatherapp_project-thumbnail.svg" alt="Mini-Project Weather App" loading="lazy" class="title-img" />
        <div class="location-info">
          <div><span id="city"></span><span>,&nbsp;</span></div>
          <div><span id="province"></span><span>,&nbsp;</span></div>
          <div><span id="country"></span></div>
        </div>
      </div>
      <div class="header-info">
        <div class="header-left">
          <img class="weather-icon large" src="icons/sun.svg" data-current-icon />
          <div class="header-current-temp">
            <span data-current-temp>--</span>&deg;
          </div>
        </div>
        <div class="header-right">
          <div class="info-group">
            <div class="label">High</div>
            <div><span data-current-high>--</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">Wind</div>
            <div><span data-current-wind>--</span><span class="value-sub-info"> km/h</span></div>
          </div>
          <div class="info-group">
            <div class="label">Low</div>
            <div><span data-current-low>--</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">Rain Prob.</div>
            <div><span data-current-rain-prob>--</span><span class="value-sub-info">%</span></div>
          </div>
        </div>
      </div>
    </header>
    <section class="day-section" data-day-section>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Monday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Tuesday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Wednesday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Thursday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Friday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Saturday</div>
        <div>--&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Sunday</div>
        <div>--&deg;</div>
      </div>
    </section>
    <table class="hour-section">
      <tbody data-hour-section></tbody>
    </table>
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon />
        <div class="day-card-date" data-date></div>
        <div><span data-temp></span>&deg;</div>
      </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div>
              <span data-time></span>
              <span>hs</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-temp">
            <img data-icon class="weather-icon" />
            <div class="info-group">
              <div class="label">Temp</div>
              <div><span data-temp></span>&deg;</div>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div>
              <span data-wind></span>
              <span class="value-sub-info">km/h</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Rain Prob.</div>
            <div>
              <span data-rain-prob></span><span class="value-sub-info">%</span>
            </div>
          </div>
        </td>
      </tr>
    </template>
    <footer>
      <p class="footer_p">Weather App developed with JavaScript, HTML and CSS.</p>
      <div class="links">
          <a href="https://github.com/FacuTombesi/WeatherApp" target="_blank">
              <img class="github_logo" src="./img/iconGITHUB(gray-white).png" alt="GitHub Repository" loading="lazy" />
          </a>
          <a href="https://www.linkedin.com/in/facundotombesi/" target="_blank">
              <img class="linkedin_logo" src="./img/iconLINKEDIN(gray-white).png" alt="LinkedIn" loading="lazy" />
          </a>
      </div>
      <a href="https://ftportfolio.vercel.app/" target="_blank">
          <img class="portfolio_logo" src="./img/logo(white-pink)_NEW.png" alt="Facundo Tombesi" loading="lazy" />
      </a>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
